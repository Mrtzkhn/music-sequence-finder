{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <form method="POST" class="max-w-lg mx-auto space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="target_sequence" class="block text-sm font-medium text-gray-700">Target Sequence</label>
          <input type="text" name="target_sequence" id="target_sequence" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="population_size" class="block text-sm font-medium text-gray-700">Population Size</label>
          <input type="number" name="population_size" id="population_size" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="generations" class="block text-sm font-medium text-gray-700">Generations</label>
          <input type="number" name="generations" id="generations" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="mutation_rate" class="block text-sm font-medium text-gray-700">Mutation Rate</label>
          <input type="number" step="0.01" name="mutation_rate" id="mutation_rate" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md
                 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md
        shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
          Submit
        </button>
      </div>
    </form>
  </div>
{% endblock %}
